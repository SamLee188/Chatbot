<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>
                <i class="fas fa-sun"></i>
                <span>Sunny AI</span>
                <i class="fas fa-comments"></i>
            </h1>
            <p><i class="fas fa-sparkles"></i> Your bright conversation partner <i class="fas fa-sparkles"></i></p>
            <button id="clearButton" class="clear-button" title="Clear conversation">
                <i class="fas fa-trash"></i>
            </button>
        </header>
        
        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="message bot-message">
                    <div class="message-content">
                        <i class="fas fa-sun bot-icon"></i>
                        <div class="text">
                            <i class="fas fa-wave-pulse"></i> Hello! I'm Sunny AI, your bright and cheerful assistant! <i class="fas fa-star"></i> How can I brighten your day today?
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="chat-input-container">
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="messageInput" 
                        placeholder="âœ¨ Type your bright message here..."
                        autocomplete="off"
                    >
                    <button id="sendButton" class="send-button">
                        <i class="fas fa-rocket"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <div class="loading-indicator" id="loadingIndicator">
            <div class="typing-indicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <p><i class="fas fa-brain"></i> Sunny AI is thinking...</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
