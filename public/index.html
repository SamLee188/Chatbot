<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-robot"></i>
                    <h1>AI Assistant</h1>
                </div>
                <p class="subtitle">
                    <i class="fas fa-sparkles"></i>
                    Your intelligent conversation partner
                </p>
            </div>
        </header>

        <main class="chat-container">
            <div class="chat-header">
                <div class="chat-status">
                    <i class="fas fa-circle status-dot"></i>
                    <span>Online</span>
                </div>
                <div class="chat-actions">
                    <button class="action-btn" title="Export History">
                        <i class="fas fa-download"></i>
                    </button>
                    <button class="action-btn" title="Clear Chat">
                        <i class="fas fa-trash"></i>
                    </button>
                    <button class="action-btn" title="Settings">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            </div>

            <div class="chat-messages" id="chatMessages">
                <div class="message bot-message">
                    <div class="message-content">
                        <div class="avatar">
                            <i class="fas fa-robot"></i>
                        </div>
                        <div class="text">
                            <div class="message-header">
                                <span class="sender-name">AI Assistant</span>
                                <span class="message-time">Just now</span>
                            </div>
                            Hello! I'm your AI assistant. How can I help you today?
                        </div>
                    </div>
                </div>
            </div>

            <div class="chat-input-container">
                <form id="chatForm" class="chat-form">
                    <div class="input-wrapper">
                        <div class="input-actions">
                            <button type="button" class="input-action-btn" title="Attach File">
                                <i class="fas fa-paperclip"></i>
                            </button>
                            <button type="button" class="input-action-btn" title="Emoji">
                                <i class="fas fa-smile"></i>
                            </button>
                        </div>
                        <input 
                            type="text" 
                            id="messageInput" 
                            placeholder="Type your message here..." 
                            autocomplete="off"
                            required
                        >
                        <button type="submit" id="sendButton">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </form>
                <div class="input-footer">
                    <span class="typing-hint">
                        <i class="fas fa-lightbulb"></i>
                        Press Enter to send, Shift+Enter for new line
                    </span>
                </div>
            </div>
        </main>

        <div class="status" id="status"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
